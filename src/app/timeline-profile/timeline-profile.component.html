<div class="loadMore">
    <div class="central-meta item">
        <div class="new-postbox">
            <figure>
                <img src="{{user.avatar}}" alt="" sizes="50x50">
            </figure>
            <div class="newpst-input">
                <form method="post">
                    <textarea rows="2" [(ngModel)]="post.content" name="content" placeholder="write something"></textarea>
                    <div class="attachments">
                        <ul>
                            <li>
                                <i class="fa fa-image"></i>
                                <label class="fileContainer">
                  <input type="file" accept="image/*" multiple (change)="selectFiles($event)" />
                </label>
                            </li>
                            <li>
                                <button type="submit" (click)="upPost()">Post</button>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- add post new box -->
    <div class="central-meta item">
        <div class="user-post" *ngFor="let post of posts">
            <div class="friend-info">
                <figure>
                    <img src="{{user.avatar}}" alt="">
                </figure>
                <div class="friend-name">
                    <ins><a href="time-line.html" title="">{{user.username}}</a></ins>
                    <span>published: june,2 2018 19:PM</span>
                    <div class="dropdown">
                        <button style="float: right;" type="button" class="btn btn-outline-primary" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots-vertical" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                          </svg>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#exampleModal1">Edit Post</a>
                            <a class="dropdown-item" (click)="deletePost(post.id)">Delete Post</a>
                        </div>
                    </div>
                    <!-- modal -->
                    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Example textarea</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="post.content"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" (click)="updatePost(post)">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modal -->
                </div>
                <div class="post-meta">
                    <div class="description">
                        <p>
                            {{post.content}}
                        </p>
                        <!-- <div *ngFor="let image of post.images">
                            <img src="{{image.img}}" height="315">
                        </div> -->

                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item" [ngClass]="{active: i == 0}" *ngFor="let image of post.images;index as i">
                                    <img class="d-block w-100" src="{{image.img}}" alt="First slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="we-video-info">
                        <ul>
                            <li>
                                <span class="like" data-toggle="tooltip" title="like">
                    <i class="ti-heart"></i>
                    <ins>2.2k</ins>
                  </span>
                            </li>
                            <li>
                                <span class="comment" data-toggle="tooltip" title="Comments">
                    <i class="fa fa-comments-o"></i>
                    <ins>52</ins>
                  </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="coment-area">
                <ul class="we-comet">
                    <li *ngFor="let comment of post.comments">
                        <div class="comet-avatar">
                            <img src="{{comment.user.avatar}}" alt="">
                        </div>
                        <div class="we-comment">
                            <div class="coment-head">
                                <h5><a href="time-line.html" title="">{{comment.user.username}}</a></h5>
                                <span>1 year ago</span>
                                <a class="we-reply" href="#" title="Reply"><i class="fa fa-reply"></i></a>
                            </div>
                            <p>{{comment.content}}</p>
                        </div>
                    </li>
                    <li>
                        <a href="#" title="" class="showmore underline">more comments</a>
                    </li>
                    <li class="post-comment">
                        <div class="comet-avatar">
                            <img src="{{user.avatar}}" alt="">
                        </div>
                        <div class="post-comt-box">
                            <form method="post">
                                <input placeholder="Post your comment" name="content" (change)="onChange($event.target.value)" [value]="comment.content">
                                <button type="submit" (click)="postComment(post.id)" class="btn btn-dark">Comment</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
            <hr>
        </div>
    </div>
</div>
<!-- centerl meta -->
