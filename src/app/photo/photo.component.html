<div class="row" *ngFor="let post of posts">
    <div class="col-6" *ngFor="let image of post.images">
        <a class="strip" href="{{image.img}}" title="" data-strip-group="mygroup" data-strip-group-options="loop: false">
            <img src="{{image.img}}" alt="" style="width: 300px ;height: 300px ;">
        </a>
    </div>
</div>
