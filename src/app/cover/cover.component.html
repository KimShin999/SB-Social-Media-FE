<div class="feature-photo">
    <figure><img src="{{user.cover}}" alt="" style="height: 600px;"></figure>
    <form class="edit-phto">
        <i class="fa fa-camera-retro"></i>
        <label class="fileContainer">
        Edit Cover Photo
        <input type="file" (change)="onFileChangedCover($event)">
      </label>
    </form>
    <div class="container-fluid">
        <div class="row merged">
            <div class="col-lg-2 col-sm-3">
                <div class="user-avatar">
                    <figure>
                        <img src="{{user.avatar}}" alt="" style="height: 200px;">
                        <form class="edit-phto">
                            <i class="fa fa-camera-retro"></i>
                            <label class="fileContainer">
                  Edit Display Photo
                  <input type="file" (change)="onFileChanged($event)">
                </label>
                        </form>
                    </figure>
                </div>
            </div>
            <div class="col-lg-10 col-sm-9">
                <div class="timeline-info">
                    <ul>
                        <li class="admin-name">
                            <h5>{{user.firstName}}</h5>
                            <!-- <span>{{user.gender.igender}}</span> -->
                        </li>
                        <li>
                            <a class="" title="" data-ripple="" [routerLink]="['newfeed-profile']">time line</a>
                            <a class="" title="" data-ripple="" [routerLink]="['photo']">Photos</a>
                            <a class="" title="" data-ripple="" [routerLink]="['about']">about</a>
                            <a class="" title="" data-ripple="" data-toggle="modal" data-target="#exampleModal" (click)="getGender()">Change infomation</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit infomation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form name="myForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Full Name</label>
                        <input type="text" class="form-control" name="firstName" aria-describedby="emailHelp" [(ngModel)]="user.firstName" required minlength="2" maxlength="20" #firstName="ngModel">
                    </div>
                    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" style="color: red;">
                        <div *ngIf="firstName.errors.required">
                            First Name is required.
                        </div>
                        <div *ngIf="firstName.errors.minlength">
                            Fisrt Name must be at least 2 characters long.
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" name="lastName" aria-describedby="emailHelp" [(ngModel)]="user.lastName" required minlength="2" maxlength="20" #lastName="ngModel">
                    </div>
                    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" style="color: red;">
                        <div *ngIf="lastName.errors.required">
                            Last Name is required.
                        </div>
                        <div *ngIf="lastName.errors.minlength">
                            Last must be at least 2 characters long.
                        </div>
                    </div> -->

                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone Number</label>
                        <input type="number" class="form-control" name="phoneNumber" aria-describedby="emailHelp" [(ngModel)]="user.phoneNumber">
                    </div>

                    <!-- <div class="form-group">
                        <label for="exampleInputEmail1">Birthday</label>
                        <input type="date" class="form-control" name="dateOfBirth" aria-describedby="emailHelp" [(ngModel)]="user.dateOfBirth">
                    </div> -->

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" [(ngModel)]="user.email" required minlength="7" maxlength="30" #email="ngModel" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
                    </div>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" style="color: red;">
                        <div *ngIf="email.errors.required">
                            Email is required.
                        </div>
                        <div *ngIf="email.errors.minlength">
                            Email must be at least 7 characters long.
                        </div>
                        <div *ngIf="email.errors.pattern">
                            Please enter valid email
                        </div>
                    </div>

                    <div>
                        <label for="">Gender</label>
                        <div>
                            <label for="">
                          <input id="" [value]=1 type="radio" name="gender" [(ngModel)]="user.gender.id">
                          Male
                        </label>
                            <label for="">
                            <input id="" [value]=2 type="radio" name="gender" [(ngModel)]="user.gender.id">
                            Female
                          </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="changeInfo()" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
