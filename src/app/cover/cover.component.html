<div class="feature-photo">
    <figure><img src="{{user.cover}}" alt="" style="height: 600px;"></figure>
    <form class="edit-phto">
        <i class="fa fa-camera-retro"></i>
        <label class="fileContainer">
        Edit Cover Photo
        <input type="file" (change)="onFileChangedCover($event)">
      </label>
    </form>
    <div class="container-fluid">
        <div class="row merged">
            <div class="col-lg-2 col-sm-3">
                <div class="user-avatar">
                    <figure>
                        <img src="{{user.avatar}}" alt="" style="height: 200px;">
                        <form class="edit-phto">
                            <i class="fa fa-camera-retro"></i>
                            <label class="fileContainer">
                  Edit Display Photo
                  <input type="file" (change)="onFileChanged($event)">
                </label>
                        </form>
                    </figure>
                </div>
            </div>
            <div class="col-lg-10 col-sm-9">
                <div class="timeline-info">
                    <ul>
                        <li class="admin-name">
                            <h5>{{user.firstName}}</h5>
                            <!-- <span>{{user.gender.igender}}</span> -->
                        </li>
                        <li>
                            <a class="" title="" data-ripple="" [routerLink]="['newfeed-profile']">time line</a>
                            <a class="" title="" data-ripple="" [routerLink]="['photo']">Photos</a>
                            <a class="" title="" data-ripple="" [routerLink]="['about']">about</a>
                            <a class="" title="" data-ripple="" data-toggle="modal" data-target="#exampleModal" (click)="getGender()">Change infomation</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control" name="firstName" aria-describedby="emailHelp" [(ngModel)]="user.firstName">

                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" name="lastName" aria-describedby="emailHelp" [(ngModel)]="user.lastName">

                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone Number</label>
                        <input type="number" class="form-control" name="phoneNumber" aria-describedby="emailHelp" [(ngModel)]="user.phoneNumber">
                    </div>

                    <!-- <div class="form-group">
                        <label for="exampleInputEmail1">Birthday</label>
                        <input type="date" class="form-control" name="dateOfBirth" aria-describedby="emailHelp" [(ngModel)]="user.dateOfBirth">
                    </div> -->

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" [(ngModel)]="user.email">
                    </div>


                    <!-- <div class="form-group">
                        <label for="exampleFormControlSelect1">Gender</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="gender" [(ngModel)]='listGender'>
                            <option value="" *ngFor="let gd of listGender" >{{gd.igender}}}</option>
                      </select>
                    </div> -->


                    <div *ngFor="let gd of listGender">
                        <label for="">
                          <input id="" [value]='gd.id' type="radio" name="gender" [(ngModel)]="user.gender.id">
                          {{gd.igender}}
                        </label>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="changeInfo()">Save changes</button>
            </div>
        </div>
    </div>
</div>
