    <div class="widget">
        <h4 class="widget-title">Your shortcuts</h4>

            <li>
                <i class="ti-clipboard"></i>
                <a style="cursor: pointer;" (click)="gototimeline()" href=""  title="">News feed</a>
            </li>
            <li>
                <i class="ti-files"></i>
                <a style="cursor: pointer;" (click)="homefriend(idUserCurrent)" href="" title="">My pages</a>
            </li>

                <i class="ti-image"></i>

            </li> -->

                <i class="ti-bell"></i>

                <i class="ti-power-off"></i>

        </ul>
    </div>


    <div class="widget">
      <h4 class="widget-title">Friend request</h4>
      <div class="tab-content">
          <ul class="nearby-contct" *ngFor="let friendRequest of listFriendRequest">
            <li >
              <div class="nearly-pepls">
                <figure>
                  <a (click)="homefriend(friendRequest.firstUser.id)" title=""><img src={{friendRequest.firstUser.avatar}} alt=""></a>
                </figure>
                <div class="pepl-info">
                  <h4><a (click)="homefriend(friendRequest.firstUser.id)" title="">{{friendRequest.firstUser.firstName}}</a></h4>
                  <span></span>
                </div>
              </div>
            </li>
        </ul>

      </div>
  </div>
