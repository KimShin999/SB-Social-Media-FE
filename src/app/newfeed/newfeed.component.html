<div class="loadMore">
    <div class="central-meta item">
        <div class="new-postbox">
            <figure>
                <img src="{{user.avatar}}" alt="" sizes="50x50">
            </figure>
            <div class="newpst-input">
                <form method="post">
                    <textarea rows="2" [(ngModel)]="post.content" name="content"
                        placeholder="write something"></textarea>
                    <div class="attachments">
                        <ul>

                            <li>
                                <i class="fa fa-image"></i>
                                <label class="fileContainer">
                                    <input type="file" accept="image/*" multiple (change)="selectFiles($event)" />
                                </label>
                            </li>
                            <li>
                                <button type="submit" (click)="upPost()">Post</button>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- add post new box -->
    <!-- thuong them -->
    <div class="central-meta item" *ngFor="let post of listGlobalPost; index as i">
        <div class="user-post" *ngIf="post.privacyPost.id == 1">
            <div class="friend-info">
                <figure>
                    <img src={{post.appUser.avatar}} alt="">
                </figure>
                <div class="friend-name">
                    <ins><a href="time-line.html" title="">{{post.appUser.username}}</a></ins>
                    <span>published: {{post.createAt}}</span>
                </div>
                <div class="post-meta">
                    <div class="description">
                        <p>
                            {{post.content}}
                        </p>
                    </div>
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item" [ngClass]="{active: i == 0}"
                                *ngFor="let imgTemp of post.images;index as i">
                                <img class="d-block w-100" src="{{imgTemp.img}}" alt="First slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!-- end img -->

                    <div class="we-video-info">
                        <ul>
                            <li>
                                <button type="submit" (click)="eventLike(post.id)">
                                    <span class="like" data-toggle="tooltip" title="like">
                                        <i class="ti-heart"></i>
                                        <ins>{{post.likes.length}}</ins>
                                    </span>
                                </button>
                                
                            </li>
                            <li>
                                <span class="comment" data-toggle="tooltip" title="Comments">
                                    <i class="fa fa-comments-o"></i>
                                    <ins>52</ins>
                                </span>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="coment-area">
                <ul class="we-comet">
                    <li *ngFor="let comment of post.comments">
                        <div class="comet-avatar">
                            <img src="{{comment.user.avatar}}" alt="">
                        </div>
                        <div class="we-comment">
                            <div class="coment-head">
                                <h5><a href="time-line.html" title="">{{comment.user.username}}</a></h5>
                                <span>1 year ago</span>
                                <a class="we-reply" href="#" title="Reply"><i class="fa fa-reply"></i></a>
                            </div>
                            <p>{{comment.content}}</p>
                        </div>
                    </li>
                    <li>
                        <a href="#" title="" class="showmore underline">more comments</a>
                    </li>
                    <li class="post-comment">
                        <div class="comet-avatar">
                            <img src="{{user.avatar}}" alt="">
                        </div>
                        <div class="post-comt-box">
                            <form method="post">
                                <input placeholder="Post your comment" name="content"
                                    (change)="onChange($event.target.value)" [value]="comment.content">
                                <button type="submit" (click)="postComment(post.id)"
                                    class="btn btn-dark">Comment</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--thuong het -->

</div>
<!-- centerl meta -->
